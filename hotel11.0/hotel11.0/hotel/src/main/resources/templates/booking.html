<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>客房预订页面</title>

    <!-- 移动设备优先-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--引入bootstrap的css文件-->
    <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/amazeui.datetimepicker.css}">

    <link rel="stylesheet" href="../static/css/standard.css" th:href="@{/css/standard.css}">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="../static/css/homepage.css" th:href="@{/css/homepage.css}">


</head>

<body style="background: url(../static/img/bg.jpg) no-repeat fixed center;
             background-size: cover;">


    <!--顶部导航栏-->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">

        <span class="navbar-brand"><img src="../static/img/logo1.png" style="max-height: 65px;width: auto" alt="波普特酒店"
                class="img-format"></span>

        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar">
            <div class="navbar-nav">
                <a class="nav-item nav-link font-format" href='/homepage'>首页</a>
                <a class="nav-item nav-link font-format" href="/order">我的订单</a>
                <a class="nav-item nav-link font-format active" href="/reserve">房间预定</a>
                <a class="nav-item nav-link font-format" href='/recharge'>VIP充值</a>
            </div>
            <span class="navbar-text ml-auto nav-text-format">联系电话：010-123456</span>
        </div>

    </nav>


    <!--客房预订-->
    <section class="container form-table mt-3">
        <h1 class="text-info mt-2 pt-3" style="text-align: center">客房预订</h1>
        <div th:object="${session.customer}" class="content">
            <form action="/room" method="post" role="form" id="room" class="am-form" data-am-validator>
                <!--取session中的customerid-->
                <input style="display: none" th:placeholder="*{customerId}">
                <input style="display: none" id="customer_id" name="customer_id" th:value="*{customerId}">
                <!--取model中的hotelid-->
                <input style="display: none" id="hotel_id" name="hotel_id" th:value="${session.hotel.getHotelId()}">

                <!--入住退房日期选择-->
                <div class="mt-3 row">
                    <div class="form-inline col-6 align-content-center">
                        <div class="form-group ">
                            <label for="hd_begdate" class="control-label form-content">入住日期</label>
                            <div class="input-group">
                                <input name="checkin" class="text-danger" id="hd_begdate" type="text">
                            </div>

                        </div>
                    </div>
                    <div class="form-inline col-6 align-content-center">
                        <div class="form-group">
                            <label for="hd_enddate" class="control-label form-content">退房日期</label>
                            <div class="input-group">
                                <input name="checkout" class="text-danger" id="hd_enddate" type="text">
                            </div>
                        </div>
                    </div>



                </div>

                <!--房间类型-->
                <div class="mt-3 row">
                    <div class="form-inline col-12 align-content-center">
                        <div class="form-group">
                            <label class="control-label form-content">房型</label>
                        </div>
                        <div>
                            <!--房间类型动态生成-->
                            <select class="form-control" name="room_type" id="select" style="width: 300px;">
                                <option value="单间">单间</option>
                                <option value="标间">标间</option>
                                <option value="大床房">大床房</option>
                                <option value="总统房">总统房</option>
                            </select>


                        </div>
                    </div>
                    <!-- <div class="form-inline col-6 align-content-center">
                        <div class="form-group">
                            <label class="control-label form-content">数量</label>
                        </div>
                        <div>
                            <select class="form-control" name="room_quantity" id="sel2">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </div> -->
                </div>

                <div style="text-align: center">
                    <button type="submit" class="btn btn-primary btn-block mt-3" id="book">预定</button>
                </div>
            </form>
        </div>
    </section>


    <!--房间展示-->
    <section class="mt-3">
        <div class="container">
            <!--第一部分-->
            <div class="row">
                <div class="col main-content1">
                    <img th:src="@{/img/content0.jpg}" class="main-img mt-2" alt="介绍">
                    <p>介绍</p>
                </div>
                <div class="col main-content1">
                    <img th:src="@{/img/content0.jpg}" class="main-img mt-2" alt="介绍">
                    <p>介绍</p>
                </div>
                <div class="col main-content1 d-none d-lg-block">
                    <img th:src="@{/img/content0.jpg}" class="main-img mt-2" alt="介绍">
                    <p>介绍</p>
                </div>
            </div>
            <!--第二部分-->
            <div class="row">
                <div class="col main-content2">
                    <img th:src="@{/img/content0.jpg}" class="main-img mt-2" alt="介绍">
                    <p>介绍</p>
                </div>
                <div class="col main-content2">
                    <img th:src="@{/img/content0.jpg}" class="main-img mt-2" alt="介绍">
                    <p>介绍</p>
                </div>
                <div class="col main-content2 d-none d-lg-block">
                    <img th:src="@{/img/content0.jpg}" class="main-img mt-2" alt="介绍">
                    <p>介绍</p>
                </div>
            </div>
        </div>
    </section>


    <!--页脚-->
    <footer class="mt-4 bg-dark text-light small">
        <div class="container">
            <div class="row pt-2 pb-4">

                <div class="col-sm-12 col-md-10 pt-4">
                    <p class="mb-2">波普特酒店是一家全国连锁酒店。</p>
                    <ul class="nav">
                        <li class="nav-item"><a href="#" class="nav-link text-white pl-0">关于我们</a></li>
                        <li class="nav-item"><a href="#" class="nav-link text-white pl-0">联系我们</a></li>
                        <li class="nav-item"><a href="#" class="nav-link text-white pl-0">加入我们</a></li>
                        <li class="nav-item"><a href="#" class="nav-link text-white pl-0">帮助中心</a></li>
                    </ul>
                    <div class="text-muted">
                        北京波普特有限公司 Copyright <i>2019</i>, All rights reserved.
                    </div>
                </div>
                <div class="col-sm-12 col-md-2 text-md-right text-center p-0">
                    <figure class="figure mt-3">
                        <img src="../static/img/QRcode.png" class="figure-img img-thumbnail" style="max-width: 100px;"
                            alt="波普特酒店">
                        <figcaption class="figure-caption text-center text-light">关注我们</figcaption>
                    </figure>
                </div>

            </div>
        </div>
    </footer>


    <!--先引入jQuery，后引入bootstrap.js-->
    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.js}"></script>
    <script th:src="@{/js/jquery.validate.min.js}"></script>
    <script th:src="@{/js/amazeui.datetimepicker.min.js}"></script>
    <script th:src="@{/js/amazeui.datetimepicker.zh-CN.js}"></script>

        //         language:  'zh-CN',

        //         todayBtn: 1,
        //         autoclose: 1
        //     }) .on("click",function(){

        //         $("#hd_enddate").datetimepicker("setStartDate",$("#hd_begdate").val());
        //     });

        // });
        $("#book").click(function () {
            document.getElementById("room").submit();
        });

    </script>

</body>

</html>
