    <script>
        $(function (){
            //清空原有select内的数据
            $("#select_hotel").empty();
            $.ajax({
                url: '/gethotels',
                type:"get",
                dataType:"json",
                success:function(data){
                    console.log(data)
                    var temp = "";
                    //遍历 json为{id:"00",hotel_name:"aa"},{id:"01",hotel_name:"bb"}
                    $.each(data, function (index, hotel_name) {
                        console.log(index)
                        console.log(hotel_name)

                        temp += "<option value='"+hotel_name+"'>"+ hotel_name + "</option>";
                    });
                    $("#select_hotel").append(temp);
                },
                error:function(e) {
                    alert("错误！！！！！！");
                }
            });

            $('#setHotel').click(function submitForm(){
                var form = document.getElementById("hotel");
                form.submit();
            })
        })

    </script>
